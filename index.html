<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <img src="books.png" class="img-book" />
        <div class="quantity-btn-container">
            <img src="minus.png" class="btn-quantity" onclick="handleQuantitychange('dec')" />

            <span class="quantity" id="quantity">1</span>

            <img src="plus.png" class="btn-quantity" onclick="handleQuantitychange('inc')" />
        </div>
        <button class="btn">Buy Now</button>
    </div>
    <script>
        function handleQuantitychange(action) {
            const quantityElement = document.getElementById("quantity")
            let quantity = parseInt(quantityElement.innerText);
            if (quantity == 1 && action == 'dec') {
                alert('Quantity cannot be less than 1')
                return
            }
            else if (quantity == 5 && action == 'inc') {
                alert('Quantity cannot be more than 5')
                return
            }
            quantityElement.innerText = action == 'inc' ? ++quantity : --quantity
        }

    </script>
</body>

</html>
